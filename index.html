<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="document">
      <div data-desable class="propbar" id="propbar">
        <button
          data-state="false"
          data-command="bold"
          class="btn"
        ><i class="fas fa-bold"></i></button>
        <button
          data-state="false"
          data-command="italic"
          class="btn"
        ><i class="fas fa-italic"></i></button>
        <button
          data-state="false"
          data-command="underline"
          class="btn"
        ><i class="fas fa-underline"></i></button>
      </div>
      <div id="document-body"></div>
      <div class="toolbar">
        <button data-toggle="false" class="btn icon-plus">+</button>
        <div class="btn-group">
          <button data-tag="p" class="btn"><i class="fas fa-paragraph"></i></button>
          <button data-tag="h1" class="btn"><i class="fas fa-heading"></i>1</button>
          <button data-tag="h2" class="btn"><i class="fas fa-heading"></i>2</button>
          <button data-tag="h3" class="btn"><i class="fas fa-heading"></i>3</button>
          <button data-tag="h4" class="btn"><i class="fas fa-heading"></i>4</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
